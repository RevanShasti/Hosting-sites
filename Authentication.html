      const tokenApiCall = await fetch('https://chatapps-qa-a.netomi.com/api/fetchJWT',  {

          const tokenApiCall = await fetch('https://chatapps-qa-a.netomi.com/api/fetchJWT',  {method: 'post', headers: { 'href':'https://revanshasti.github.io/Hosting-sites/Authentication.html',

          sendTokenToNetomi(token, renewToken)

      }, 3300000)

    function endAuth() {
      clearInterval(id)
      window.NETOMI_WEB_WIDGET.authModule.logout()
