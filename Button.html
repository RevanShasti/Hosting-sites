<style>
    /* Make the buttons cover the entire background */
    .button-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
        grid-auto-rows: 1fr;
        gap: 5px;
        height: 100vh;
        width: 100vw;
        padding: 0;
        position: absolute;
        top: 0;
        left: 0;
    }

    .button-container button {
        width: 100%;
        height: 100%;
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .button-container button:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <!-- Grid of 100 buttons -->
    <div class="button-container">
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let container = document.querySelector(".button-container");
                let totalButtons = 100;
                let rows = Math.ceil(Math.sqrt(totalButtons));
                let cols = Math.ceil(totalButtons / rows);
                container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                container.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
                
                for (let i = 1; i <= totalButtons; i++) {
                    let btn = document.createElement("button");
                    btn.textContent = `Open ${i}`;
                    btn.onclick = () => window.open('https://example.com', '_blank');
                    container.appendChild(btn);
                }
            });
        </script>
    </div>
