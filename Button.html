<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="RATING" content="RTA-5042-1996-1400-1577-RTA" />
    <style>
        /* Grid layout for 50 buttons */
        .button-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 columns */
            grid-template-rows: repeat(5, 1fr); /* 5 rows */
            gap: 5px;
            height: 90vh; /* Adjust for full coverage */
            padding: 10px;
        }

        .button-container button {
            width: 100%;
            height: 100%;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        /* Full-width button at bottom */
        .full-width-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .full-width-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <button onclick="Netomi.chat.openWidget()">Support</button>

    <!-- Grid of 50 buttons -->
    <div class="button-container">
        <script>
            for (let i = 1; i <= 50; i++) {
                document.write(`<button onclick="window.open('https://example.com', '_blank')">Open ${i}</button>`);
            }
        </script>
    </div>

    <!-- Full-width button at bottom -->
    <button class="full-width-btn" onclick="window.open('https://example.com', '_blank')">
        Open Full-Width New Tab
    </button>

    <script>
      (function() {
        var ns = document.createElement('script');
        ns.src = ('https://chatapps-qa-a.netomi.com/app/script.js');
        ns.type = 'text/javascript'; 
        ns.async = true;
        ns.setAttribute('botRefId', 'a5addd98-2627-437b-899c-2f97ff2e2b18');
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ns, s);
        ns.onload = function () {
            window.NETOMI_WEB_WIDGET.init(() => {
                /* add publish events here */
            });
        }
      })();

      window.onload = function() {
        const subscribeNetomiEvents = window.NETOMI_WEB_WIDGET.subscribe;
        const publishNetomiEvents = window.NETOMI_WEB_WIDGET.publish;
        subscribeNetomiEvents('NETOMI_FORM_SUBMIT_EVENT', function(data) {
          console.log('Callback event captured', data);
        });

        //-------modal js code
        const subscribeModal = window.NETOMI_WEB_WIDGET.subscribe;
        subscribeModal('NETOMI_FORM_SUBMIT_EVENT', function(data) {
          console.log('subscribeModal captured');
        });
        //-------modal js code end
      }
    </script>
</body>
</html>
